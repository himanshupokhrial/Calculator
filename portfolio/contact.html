<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form>
        <h1>Contact me for work/General Query</h1>
        <div class="border">   
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="phoneno" class="phn">Phone:</label>
            <input type="phone" class="form-control" id="phoneno">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
          </div>
          <button type="submit" class="btton">Submit</button></div>
          <div class="con">
          <img src="contact.png" class="contact">
        </div>
    </form>
    
</body>
</html>
